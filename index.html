<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi</title>
    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./imgs/logo.png" alt="Logo Spotify" class="my-3 mx-4">
        </header>
        <main>
            <div class="container">
                <div class="input-group py-3">
                    <p class="text-white m-0">Seleziona un genere</p>
                    <select name="genres" id="genres" v-model="selectedGenre" @change="search()" class="mx-3 p-2 rounded-3">
                        <option value="">Tutti</option>
                        <option :value="genre" v-for="(genre, index) in genres" :key="index">{{genre}}</option>
                    </select>
                    <!-- <p class="text-white m-0">Seleziona un artista</p>
                    <select name="authors" id="authors" v-model="selectedAuthor" @change="searchAuthor()" class="mx-3 p-2 rounded-3">
                        <option value="">Tutti</option>
                        <option :value="author" v-for="(author, index) in authors" :key="index">{{author}}</option>
                    </select> -->
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 gy-3">
                    <div v-for="(album, index) in albums" :key="index" class="col">
                        <div class="card h-100">
                            <img :src="album.poster" :alt="`${album.title} poster`" class="card-img-top p-3">
                            <div class="card-body text-center pt-0">
                                <h3 class="card-title text-white text-uppercase fw-bold">{{album.title}}</h3>
                                <p class="card-text py-3">
                                    {{album.author}} <br>
                                    {{album.year}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
